<main>
  <ul class="projects">
    @for (project of (projects$ | async); track project.id) {
    <li>
      <a class="tile" [routerLink]="['/teams', teamId, 'projects', project.id]">
        <span class="name">Project Name: {{ project.name }}</span>
        <span class="date">Ð¡reation Date: {{ project.name }}</span>

        <button class="btn-delete" (click)="deleteProject($event, project.id)">
          <span class="material-icons">delete</span>
        </button>
      </a>
    </li>
    }

    <li>
      <a
        class="tile new"
        [routerLink]="['/teams', teamId, 'projects', 'create']"
      >
        <span class="material-icons">add</span>
      </a>
    </li>
  </ul>
</main>
