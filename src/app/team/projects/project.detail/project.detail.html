<div class="container">
  <div class="form-wrapper">
    <h2>New Project</h2>
    <input
      type="text"
      id="projectName"
      placeholder="Enter project name"
      (input)="onInputChange($event)"
    />
    <div class="button-group">
      <button (click)="saveProject()">Save</button>
    </div>
  </div>
</div>
